        function convertNumToLetter(num) {
            if (num > 100) {
                return "Invalid";
            } else if (num => 80) {
                return "A";
            } else if (num => 65) {
                return "B";
            } else if (num => 50) {
                return "C";
            } else if (num => 35) {
                return "D";
            } else {
                "Invalid";
            }
        }

        function drawSymbolicColsBox(num) {
            let t = 1;
            let output = "";
            for (var i = 1; i <= num; i++) {
                for (var j = 1; j <= num; j++) {
                    if (t % 2 == 0) {
                        output += " $ ";
                    } else {
                        if (t % 3 == 0) {
                            output += ' * ';
                        } else {
                            output += ' @ ';
                        }
                    }
                    t++;
                }
                console.log(output);
                output = '';
            }
        }

        function graduatesCount(scores) {
            if (scores.length === 0) {
                return "Data kosong";
            } else {
                let y = 0;
                let lulus = 0;
                while (y < scores.length) {
                    if (scores[y] >= 75) {
                        lulus++;
                    }
                    y++;
                }
                if (lulus === scores.length) {
                    return "Semua lulus!";
                } {
                    return lulus + " orang lulus";
                }
            }
        }


        console.log(graduatesCount([76, 77, 30, 80, 10, 20])); // 3 orang lulus
        console.log(graduatesCount([100, 100, 74, 60, 87])); // 3 orang lulus
        console.log(graduatesCount([90, 100, 85, 79, 80, 74])); // 5 orang lulus

        console.log(graduatesCount([0, 0, 0, 0, 0])); // Tidak ada yang lulus
        console.log(graduatesCount([]));

        console.log("6. ============================================================");

        function reverseString(s) {
            var newString = "";
            for (var i = s.length - 1; i >= 0; i--) {
                newString += s[i];
            }
            return newString;
        }
        function reverseAll(arr) {
            let temp = [];
            if (arr.length !== 0) {
                let i = 0;
                let l = arr.length - 1;
                while (l >= 0) {
                    temp[i] = reverseString(arr[l]);
                    l--;
                    i++;
                }
                return temp;
            }
            return [];
        }


        console.log(reverseAll(['dimitri', 'sergei', 'alexei']));
        console.log(reverseAll(['kira', 'lawliet', 'near', 'mello']));
        console.log(reverseAll([]));


        console.log("7. ==============================================================")



        function arrayMerge(firstData, secondData) {
            let concated = [];
            for (var i = 0; i < firstData.length; i++) {
                concated[i] = firstData[i];
            }
            let r = 0;
            for (var i = concated.length; r < secondData.length; i++) {
                concated[i] = secondData[r];
                r++;
            }
            return Array.from(new Set([...concated]));
        }


        console.log(arrayMerge(['king', 'devil jin', 'akuma'], ['eddie', 'steve', 'geese']));
        // ['king', 'devil jin', 'akuma', 'eddie', 'steve', 'geese']
        console.log(arrayMerge(['sergei', 'jin'], ['jin', 'steve', 'bryan']));
        // ['sergei', 'jin', 'steve', 'bryan']
        console.log(arrayMerge(['alisa', 'yoshimitsu'], ['devil jin', 'yoshimitsu', 'alisa', 'law']));
        // ['alisa', 'yoshimitsu', 'devil jin', 'law']

        console.log(arrayMerge([], ['devil jin', 'sergei']));
        // ['devil jin', 'sergei']

        console.log(arrayMerge(['hwoarang'], []));
        // ['hwoarang']
        console.log(arrayMerge([], []));


        console.log("8.=================================================");
        function secondLargest(nums) {
            for (var i = 1; i < nums.length; i++) {
                var temp = nums[i];
                for (var j = i - 1; j >= 0 && temp < nums[j]; j--) nums[j + 1] = nums[j];
                nums[j + 1] = temp;
            }

            return nums[nums.length-2];
        }

        console.log(secondLargest([5, 2, 1, 4])); // 4
        console.log(secondLargest([999, 5, 0, 1, 4, 998])); // 998
        console.log(secondLargest([15, 32, 11, 14])); // 15
        console.log(secondLargest([5, 4, 3, 2, 1, 0])); // 4
        console.log(secondLargest([123, 321, 143, 313])); //313
