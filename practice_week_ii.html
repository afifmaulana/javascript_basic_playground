        /*
================================
Array Mastery: Add Evens and Odds
================================

[INSTRUKSI]

Function addEvenOdd akan menerima satu parameter berupa array of number. 
Kelompokkanlah hasil penjumlahan bilangan yang genap dan bilangan yang ganjil dan return array 2 dimensi 
di mana array pertama merupakan hasil penjumlahan angka ganjil dan array selanjutnya adalah hasil penjumlahan angka genap

Contoh:
input: [3, 5, 7, 8]
output: [[15], [8]]

input: [2, 4, 6, 10]
output: [[0], [22]]

input: []
output: [[0], [0]]

[RULE]
- Wajib menuliskan pseudocode. Tidak ada pseudocode / pseudocode tidak match dengan kode maka indikasi soal tidak diselesaikan secara pribadi dan tidak akan dinilai.
- Dilarang menggunakan Regex (.match, .test, dan sebagainya)
- Dilarang menggunakan .map, .filter, dan .reduce!
- Dilarang menggunakan sintaks eval()!
*/

        function addEvenOdd(arrNum) {
            let evenSum = 0
            let oddSum = 0
            let res = [];
            arrNum.forEach(num => {
                if (num % 2 == 0) {
                    evenSum += num;
                } else {
                    oddSum += num;
                }
            });
            res.push([oddSum])
            res.push([evenSum])
            // return res;
            return `[ [${oddSum}], [${evenSum}] ]`
        }

        console.log(addEvenOdd([3, 5, 7, 8])); // [ [15], [8] ]
        console.log(addEvenOdd([2, 4, 6, 10])); // [ [0], [22] ]
        console.log(addEvenOdd([])); // [ [0], [0] ]

        Function addTitle akan menerima satu parameter berupa array data orang dan akan menambahkan
        title (Mr. / Ms. / Mrs.) kepada setiap orang yang ada di dalam array tersebut.
        
        Akan diberikan 3 elemen di setiap array:
        1. Name
        2. Gender ('male'/'female')
        3. Married (true/false)
        
        Jika gender = 'male', maka tambahkan 'Mr.' sebelum name
        Jika gender = 'female' dan married = true, maka tambahkan 'Mrs.' sebelum name
        Jika gender = 'female' dan married = false, maka tambahkan 'Ms.' sebelum name
        
        Function akan mengembalikan string berupa nama-nama yang sudah ditambahkan dengan title

        - Dilarang menggunakan Regex (.match, .test, dan sebagainya)
        - Dilarang menggunakan .map, .filter, dan .reduce!

        function returnATitle(people, isLastIndex) {
            let name = people[0];
            let title = "";
            let comma = ", ";
            if (isLastIndex) {
                comma = "";
            }

            if (people[1] == 'male') {
                title = "Mr."
            } else {
                if (people[1] == 'female' && people[2]) {
                    title = "Mrs."
                } else {
                    title = "Ms."
                }
            }

            return `${title} ${name}${comma}`
        }


        function addTitle(peoples) {
            let myArr = [];
            let counter = 0;
            if (peoples.length === 0) {
                return "No data";
            }
            for (let i = 0; i < peoples.length; i++) {
                myArr.push(returnATitle(peoples[i], peoples.length - 1 === i));
            }
            return myArr;
        }

        function kurang(operand1, operand2) {

                }

            return results;

        /*
        =============
        UNIQUE FINDER
        =============
        Name :_____________
        
        [INSTRUCTIONS]
        uniqueFinder adalah sebuah function yang menerima satu parameter berupa kalimat.
        Function akan mereturn array yang berisi setiap kata yang ditemukan dalam kalimat.
        Tidak boleh ada kata yang berulang, dan besar kecil dari kata tidak dianggap.
        Sehingga, Hello dan HELLO di anggap kata yang sama.
        Function harus mereturn string "NO WORD" jika di kalimat tersebut tidak ditemukan kata apapun.
        [CONSTRAINTS]
        Tidak ada batasan untuk soal ini.
        [EXAMPLE]
        uniqueFinder('saya dan SAYA suka makan nasi')
        kata unik: saya, dan, suka, makan, nasi
        output: ['saya', 'dan', 'suka', 'makan', 'nasi']
        
        
        [RULE]
        - Dilarang menggunakan Regex (.match, .test, dan sebagainya)
        - Dilarang menggunakan .map, .filter, dan .reduce!
        - Dilarang menggunakan .split, indexOf!
        
        */


        function splitManual(sentence) {
            let temp = [""];
            let counter = 0;

            for (let i = 0; i < sentence.length; i++) {
                if (sentence.charAt(i) == ' ') {
                    counter++;
                    temp.push('');
                } else {
                    temp[counter] += sentence.charAt(i);
                }
            }
            return temp;
        }


        function uniqueFinder(sentence) {
            if (sentence.length === 0) {
                return "No Words";
            } else {
                let bagOfWords = splitManual(sentence.toLowerCase());
                return Array.from(new Set([...bagOfWords]));
            }
        }

        console.log(uniqueFinder('hello black dragon and hello red dragon')); // ['hello', 'black', 'dragon', 'and', 'red']
        console.log(uniqueFinder('hello HELLo hEllO hlloe')); // ['hello', 'hlloe']
        console.log(uniqueFinder('john is coding and he is coding')); // ['john', 'is', 'coding', 'and', 'he']
        console.log(uniqueFinder('blue blue red blue violet red violet')); // ['blue', 'red', 'violet']
        console.log(uniqueFinder('')); // 'NO WORDS'

        /**

Drone Position
==============

Implementasikan function dronePosition untuk mencari koordinat drone yang
ada di dalam `grid`. Drone akan direpresentasikan sebagai karakter '*'.

Format koordinat: <baris>, <kolom>

# Asumsi:
- Drone ('*') selalu berjumlah 1, tidak mungkin ada drone lain

Contoh input ada di test case.

# Aturan coding:
- WAJIB menyertakan algoritma / pseudocode

*/

        function dronePosition(grid) {

            let foundRow;
            let foundColumn;
            let rowLength = grid.length;
            let walker = 0;

            for (let i = 0; i < rowLength; i++) {
                for (let j = 0; j < grid[i].length; j++) {
                    if (grid[walker][j] == '*') {
                        foundRow = walker;
                        foundColumn = j;
                    }
                }
                walker++;
            }

            if (foundRow == undefined) {
                return "No drone";
            }
            return `${foundRow}, ${foundColumn}`;
        }


        console.log(dronePosition([
            ['', '', ''],
            ['', '', ''],
            ['', '', '*']
        ])); // 2, 2

        console.log(dronePosition([
            ['', '', ''],
            ['', '*', ''],
            ['', '', '']
        ])); // 1, 1

        console.log(dronePosition([
            ['', '', '*'],
            ['', '', ''],
            ['', '', '']
        ])); // 0, 2

        console.log(dronePosition([
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ])); // No drone

        ==============
        
        Anastasia meminta Sergei untuk membeli daftar oleh-oleh saat trip berikutnya,

        function howManyGifts(maxBudget, gifts)
          Parameter pertama adalah budget Sergei, yang kedua adalah sebuah Array yang berisi harga setiap oleh-oleh.
           Function ini harus mengembalikan nilai yang mewakili jumlah maksimum oleh-oleh yang Sergei dapat beli.
        
        
        # Contoh:
        Maximum budget: 25000
        Daftar harga oleh-oleh: [20000, 5000, 10000, 6000, 4000 ]
        Maka akan mengembalikan 4 karena bisa membeli oleh-oleh dengan harga 5000, 10000, 6000, 4000
        
        # Asumsi:
        - `maxBudget` akan memiliki nilai >= 0, dan array `gifts` tidak akan pernah kosong.
        
        # Aturan coding:
        - WAJIB menyertakan algoritma / pseudocode
        
        */

        function howManyGifts(maxBudget, gifts) {
            let predictedPrice = 0;
            let walker = 0;
            for (let i = 0; i < gifts.length; i++) {
                if (predictedPrice + gifts[i] > maxBudget) {
                    break;
                } else {
                    walker++;
                }

            }
            return walker;

        }

        /**
        
        Product Categories
        ==================
        
        Implementasikan function productCategories untuk menghitung
        jumlah barang yang dimiliki oleh kategori yang tersedia
        
        Output yang diharapkan adalah Object Literal seperti contoh berikut:
        {
          <Category>: <NumberOfItems>
        }
        
        # Contoh:
          - `products`: [
            ['Asus H110M-K', 840000, 'Motherboard'],
            ['Corsair DDR4 Dominator 16GB', 3450000, 'Memory'],
            ['Asus ROG Zenith Extreme', 8475000, 'Motherboard'],
            ['Logitech Z120', 130000, 'Speaker']
          ]
          - output: { Motherboard: 2, Memory: 1, Speaker: 1 }
        
          - `products`: []
          - output: 'Empty data'
        
        # Aturan coding
        - WAJIB menggunakan WHILE / FOR loop
        
        */

        function productCategories(products) {

            if (products.length === 0) {
                return "Empty data";
            } else {
                let all_categories = [];
                let res = {}

                for (let i = 0; i < products.length; i++) {
                    let isDuplicate = false;
                    for (let j = 0; j < all_categories.length; j++) {
                        if (products[i][2] == all_categories[j]) {
                            isDuplicate = true;
                        }
                    }
                    if (!isDuplicate) {
                        all_categories.push(products[i][2]);
                    }
                }

                all_categories.forEach(c => { res[c] = 0 })
                products.forEach(p => { res[p[2]] += 1; })
                return res;
            }
        }

        /**
        
        Virus Percentage
        ================
        
        Implementasikan function virusPercentage untuk menghitung
        persentase virus yang ada. Hanya akan ada 4 tipe virus, yaitu:
        - *
        - #
        - @
        - $
        
        # Contoh:
        - `input` -> **##@
          output -> 40% *, 40% #, 20% @
        - `input` -> **#*##
          output -> 50% *, 50% #
        
        Contoh lain ada di test case
        
        # Asumsi:
        - `input` tidak akan pernah kosong
        - `input` pasti berisi virus
        
        # Aturan coding:
        - DILARANG menggunakan regex
        
        */

        function virusPercentage(input) {
            let sum = input.length;
            let all_categories = [];
            let res = {}

            for (let i = 0; i < sum; i++) {
                let isDuplicate = false;
                for (let j = 0; j < all_categories.length; j++) {
                    if (input[i] == all_categories[j]) {
                        isDuplicate = true;
                    }
                }
                if (!isDuplicate) {
                    all_categories.push(input[i]);
                }
            }

            all_categories.forEach(c => { res[c] = 0 })
            for (let i = 0; i < input.length; i++) {res[input[i]] += 1}
            let str_res = "";
            for (let i = 0; i < all_categories.length; i++) {
                let symbol = all_categories[i];
                let percentage = res[symbol] / sum * 100;
                if(i === all_categories.length-1){
                    str_res += `${percentage}% ${symbol}`
                }else{
                    str_res += `${percentage}% ${symbol}, `
                }
            }
            return str_res;  

        }

        console.log(virusPercentage('**#*##')); // 50% *, 50% #
        console.log(virusPercentage('**######')); // 75% #, 25% *
        console.log(virusPercentage('**##@')); // 40% *, 40% #, 20% @
        console.log(virusPercentage('@')); // 100% @
        console.log(virusPercentage('#$*@')); // 25% #, 25% $, 25% *, 25% @
